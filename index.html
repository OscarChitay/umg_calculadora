<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora UMG</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/svg+xml" sizes="16x16" href="favicon-16x16.svg">
  <link rel="apple-touch-icon" href="favicon.svg">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#292d3e">
  
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <header>
    <h1>Calculadora Simple</h1>
    <p>Universidad Mariano Galvez</p>
    <p>Versión 1.0</p>
    <p>Dev Oscar C.</p>
  </header>

  <!-- Ícono de GitHub -->
  <a href="https://github.com/OscarChitay/umg_calculadora" target="_blank" class="github-icon" title="Ver código en GitHub">
    <img src="./assets/icons/github.svg" alt="GitHub" />
  </a>
 <div class="calculadora">
  <div class="display">0</div>
  <div class="botones">
    <button class="clearall">AC</button>
    <button class="clear">C</button>
    <button class="porcentaje">%</button>
    <button class="operador">/</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="operador">x</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="operador">-</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="operador">+</button>
    <button class="btn0">0</button>
    <button class="btn">.</button>
    <button class="operador">=</button>
  </div>
</div> 
<script src="./assets/js/script.js"></script>
</body>
</html>
